<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/main_01.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="riot-container">
            <section class="info-container">   
                <div class="logo-box">
                    <figure>
                        <img src="assets/main_01.png" alt="logo">
                    </figure>
                    <h1>Riot Games</h1>
                </div>
                <div class="info-wrapper">
                    <form class="info-box">
                        <p>Fazer Login</p>
                        <input class="login-input" id="usuário" type="text" name="name" required>
                        <label class="login-label" for="usuário">Nome de Usuário</label>
                        <input class="senha-input" id="senha" type="password" password="senha" required>
                        <label class="senha-label" for="senha">Senha</label>
                    </form>
                    <div class="social-wrapper">
                        <div class="social-box">
                            <figure class="facebook-fig">
                                <img src="assets/main_02.svg" alt="facebook">
                            </figure>
                            <figure class="google-fig">
                                <img src="assets/main_03.svg" alt="google-play">
                            </figure>
                            <figure class="apple-fig">
                                <img src="assets/main_04.svg" alt="apple-store">
                            </figure>
                        </div>
                        <div class="login-box">
                            <input id="login" class="login-check" type="checkbox">
                            <label for="login">Manter Login</label>
                        </div>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn-next" disabled>
                        <img src="assets/main_05.svg" alt="arrow">
                    </button>
                    <nav class="nav-acc">
                        <p><a href="#">Não consegue iniciar a sessão?</a></p>
                        <p><a href="#">Criar conta</a></p>
                    </nav>
                </div>
            </section>
            <figure class="riot-fig">
                <img class="riot-img" src="assets/main_06.png" alt="team-fight-baron">
            </figure>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
